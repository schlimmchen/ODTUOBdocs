edit_uri: https://github.com/hoylabs/OpenDTU-OnBattery-docs/edit/main/docs/

repo_url: https://github.com/hoylabs/OpenDTU-OnBattery
repo_name: OpenDTU-OnBattery

site_name: OpenDTU-OnBattery Documentation
site_description: Software for ESP32 to talk to Hoymiles Inverters and battery peripherals
site_author: "OpenDTU Community"
copyright: '&copy; 2024 OpenDTU Community &ndash; based on <a href="https://opendtu.solar" target="_blank">OpenDTU</a>'

extra:
  social:
    - icon: material/github
      link: https://github.com/hoylabs/OpenDTU-OnBattery/discussions
      name: GitHub Discussions
    - icon: fontawesome/brands/discord
      link: https://discord.gg/WzhxEY62mB
      name: Discord Chat

theme:
  logo: assets/images/logo.png
  favicon: favicon.ico
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

  features:
    ## Setting up navigation
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    ## Search
    - navigation.path
    - search.suggest
    ## Content tabs
    - content.tooltips
    - content.action.edit
    - content.action.view

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/javascript/tablesort.js

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      type: datetime
      timezone: Europe/Berlin
      enable_creation_date: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true

